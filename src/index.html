<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto/Russia</title>
  <link rel="shortcut icon" href="./images/favicon.ico">
  <meta name="description" content="Соцсеть для путешественников">
</head>

<body class="root">
  <div class="content">
    <header class="header">
      <a href="index.html" target="_self">
        <img class="header__logo" src="<%=require('./images/logo-mesto-russia.svg')%>" alt="Логотип Mesto.Russia">
      </a>
    </header>
    <main>
      <section class="profile content__narrow">
        <div class="profile__avatar"></div>
        <div class="profile__user-info">
          <div class="profile__user-container">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button class="profile__user-button" type="button">
              <img class="profile__edit-icon" src="<%=require('./images/button-edit-icon.svg')%>"
                alt="Кнопка редактирования профиля">
            </button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-icon" src="<%=require('./images/button-plus-icon.svg')%>"
            alt="Кнопка добавления нового места">
        </button>
      </section>

      <section class="cards content__narrow">
        <ul class="cards__container">
        </ul>
      </section>
    </main>

    <footer class="footer content__narrow">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_edit-user-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"><img src="<%=require('./images/close-popup-icon.svg')%>"
          alt="Иконка закрытия диалогового окна"></button>
      <form name="popup__form" class="popup__form popup__form_user" novalidate>
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <label class="popup__form-item">
          <input class="popup__form-input popup__form-input_name" id="input-name" name="username" type="text"
            placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class="popup__error popup__error_visible" id="input-name-error"></span>
        </label>
        <label class="popup__form-item">
          <input class="popup__form-input popup__form-input_job" id="input-job" name="userjob" type="text"
            placeholder="Ваша профессия" minlength="2" maxlength="200" required>
          <span class="popup__error popup__error_visible" id="input-job-error"></span>
        </label>
        <button class="popup__form-button" type="submit" value="send">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container popup__container_add-card">
      <button class="popup__close-button popup__close-button_add-card" type="button"><img
          src="<%=require('./images/close-popup-icon.svg')%>" alt="Иконка закрытия диалогового окна"></button>
      <form name="popup__form" class="popup__form popup__form_add-card" novalidate>
        <h2 class="popup__form-heading popup__form-heading_add-card">Новое место</h2>
        <label class="popup__form-item">
          <input class="popup__form-input popup__form-input_title" id="input-title" name="title" type="text"
            minlength="2" maxlength="30" placeholder="Название" required>
          <span class="popup__error popup__error_visible" id="input-title-error"></span>
        </label>
        <label class="popup__form-item">
          <input class="popup__form-input popup__form-input_link" id="input-link" name="link" type="url"
            placeholder="Ссылка на картинку" required>
          <span class="popup__error popup__error_visible" id="input-link-error"></span>
        </label>
        <button class="popup__form-button popup__form-button_add-card" type="submit" value="send">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_submit-remove">
    <div class="popup__container popup__container_submit-remove">
      <button class="popup__close-button popup__close-button_submit-remove" type="button"><img
          src="<%=require('./images/close-popup-icon.svg')%>" alt="Иконка закрытия диалогового окна"></button>
      <form name="popup__form" class="popup__form popup__form_submit-remove" novalidate>
        <h2 class="popup__form-heading popup__form-heading_submit-remove">Вы уверены?</h2>
        <button class="popup__form-button popup__form-button_submit-remove" type="submit" value="send">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_full-image">
    <figure class="popup__image-full-container">
      <button class="popup__close-button popup__close-button_full-image" type="button"><img
          src="<%=require('./images/close-popup-icon.svg')%>" alt="Кнопка закрытия модального окна"></button>
      <img class="popup__image-full-pic" src="<%=require('./images/mesto-polyana-xl.jpg')%>" alt="Описание изображения">
      <figcaption class="popup__image-full-caption">Красная поляна</figcaption>
    </figure>
  </div>

  <template id="cards__item-template_owner">
    <li class="cards__item">
      <img class="cards__img" src="#" alt="Описание изображения">
      <button class="cards__trash-button"></button>
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <div class="cards__like-info">
          <button class="cards__like-button" type="button"></button>
          <span class="cards__like-counter">0</span>
        </div>
      </div>
    </li>
  </template>

  <template id="cards__item-template">
    <li class="cards__item">
      <img class="cards__img" src="#" alt="Описание изображения">
      <div class="cards__info">
        <h2 class="cards__title"></h2>
        <div class="cards__like-info">
          <button class="cards__like-button" type="button"></button>
          <span class="cards__like-counter"></span>
        </div>
      </div>
    </li>
  </template>


</body>

</html>
