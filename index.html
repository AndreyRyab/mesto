<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto/Russia</title>
  <meta name="description" content="Сайт о достопримечательностях России">
  <meta name="keywords" content="туризм россия достопримечательности фото">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="content">
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="images/logo-mesto-russia.svg" alt="Логотип Mesto.Russia">
      </a>
    </header>
    <main>
      <section class="profile content_narrow">
        <div class="profile__avatar"></div>
        <div class="profile__user-info">
          <div class="profile__user-container">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button class="profile__user-button" type="button">
              <svg class="profile__edit-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 8">
                <defs />
                <path fill="#fff" d="M7.8 1.2L2.2 6.8l-1-1L6.7.3l1 1zM.3 7.7l1.4-.4-1-1-.4 1.5z" /></svg>
            </button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <svg class="profile__add-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 16">
            <defs />
            <path fill="#fff" d="M16 7.11H8.89V0H7.1v7.11H0V8.9h7.11V16H8.9V8.89H16V7.1z" />
          </svg>
        </button>
      </section>
      <section class="elements content_narrow">
        <ul class="elements__grid">
          <li>
            <div class="elements__item">
              <img class="elements__img" src="images/elbrus.jpg" alt="Гора Эльбрус, вид с юга на обе вершины">
              <div class="elements__info">
                <h2 class="elements__title">Эльбрус</h2>
                <button class="elements__like-button">
                  <svg class="elements__like-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 19">
                    <defs />
                    <path fill="#000"
                      d="M19.15 9.34A5.49 5.49 0 0011.4 1.6l-1.04 1.05-1.04-1.03A5.44 5.44 0 000 5.48c0 1.46.57 2.84 1.59 3.88l8.77 8.77 8.8-8.8zM1.35 5.48c0-1.1.43-2.12 1.21-2.88a4.06 4.06 0 015.77 0l2.03 2.01 2.04-2.03a4.08 4.08 0 015.76 5.76l-7.8 7.82-7.8-7.8a4.13 4.13 0 01-1.2-2.88z" />
                  </svg>
                </button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item"><img class="elements__img" src="images/polyana.jpg"
                alt="Сноубордисты на склоне в Красной Поляне">
              <div class="elements__info">
                <h2 class="elements__title">Красная поляна</h2>
                <button class="elements__like-button">
                  <svg class="elements__like-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 19">
                    <defs />
                    <path fill="#000"
                      d="M19.15 9.34A5.49 5.49 0 0011.4 1.6l-1.04 1.05-1.04-1.03A5.44 5.44 0 000 5.48c0 1.46.57 2.84 1.59 3.88l8.77 8.77 8.8-8.8zM1.35 5.48c0-1.1.43-2.12 1.21-2.88a4.06 4.06 0 015.77 0l2.03 2.01 2.04-2.03a4.08 4.08 0 015.76 5.76l-7.8 7.82-7.8-7.8a4.13 4.13 0 01-1.2-2.88z" />
                  </svg>
                </button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item"><img class="elements__img" src="images/cheget.jpg"
                alt="Кресельный подъёмник на Чегете">
              <div class="elements__info">
                <h2 class="elements__title">Чегет, Приэльбрусье</h2>
                <button class="elements__like-button">
                  <svg class="elements__like-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 19">
                    <defs />
                    <path fill="#000"
                      d="M19.15 9.34A5.49 5.49 0 0011.4 1.6l-1.04 1.05-1.04-1.03A5.44 5.44 0 000 5.48c0 1.46.57 2.84 1.59 3.88l8.77 8.77 8.8-8.8zM1.35 5.48c0-1.1.43-2.12 1.21-2.88a4.06 4.06 0 015.77 0l2.03 2.01 2.04-2.03a4.08 4.08 0 015.76 5.76l-7.8 7.82-7.8-7.8a4.13 4.13 0 01-1.2-2.88z" />
                  </svg>
                </button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item"><img class="elements__img" src="images/karelia.jpg"
                alt="Закат на озере в Карелии">
              <div class="elements__info">
                <h2 class="elements__title">Карелия</h2>
                <button class="elements__like-button">
                  <svg class="elements__like-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 19">
                    <defs />
                    <path fill="#000"
                      d="M19.15 9.34A5.49 5.49 0 0011.4 1.6l-1.04 1.05-1.04-1.03A5.44 5.44 0 000 5.48c0 1.46.57 2.84 1.59 3.88l8.77 8.77 8.8-8.8zM1.35 5.48c0-1.1.43-2.12 1.21-2.88a4.06 4.06 0 015.77 0l2.03 2.01 2.04-2.03a4.08 4.08 0 015.76 5.76l-7.8 7.82-7.8-7.8a4.13 4.13 0 01-1.2-2.88z" />
                  </svg>
                </button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item"><img class="elements__img" src="images/ladoga.jpg"
                alt="Острова Ладожского озера">
              <div class="elements__info">
                <h2 class="elements__title">Ладожское озеро</h2>
                <button class="elements__like-button">
                  <svg class="elements__like-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 19">
                    <defs />
                    <path fill="#000"
                      d="M19.15 9.34A5.49 5.49 0 0011.4 1.6l-1.04 1.05-1.04-1.03A5.44 5.44 0 000 5.48c0 1.46.57 2.84 1.59 3.88l8.77 8.77 8.8-8.8zM1.35 5.48c0-1.1.43-2.12 1.21-2.88a4.06 4.06 0 015.77 0l2.03 2.01 2.04-2.03a4.08 4.08 0 015.76 5.76l-7.8 7.82-7.8-7.8a4.13 4.13 0 01-1.2-2.88z" />
                  </svg>
                </button>
              </div>
            </div>
          </li>
          <li>
            <div class="elements__item"><img class="elements__img" src="images/konduki.jpg"
                alt="Вид на карьер в Кондуках, Тульская область">
              <div class="elements__info">
                <h2 class="elements__title">Кондуки</h2>
                <button class="elements__like-button">
                  <svg class="elements__like-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 19">
                    <defs />
                    <path fill="#000"
                      d="M19.15 9.34A5.49 5.49 0 0011.4 1.6l-1.04 1.05-1.04-1.03A5.44 5.44 0 000 5.48c0 1.46.57 2.84 1.59 3.88l8.77 8.77 8.8-8.8zM1.35 5.48c0-1.1.43-2.12 1.21-2.88a4.06 4.06 0 015.77 0l2.03 2.01 2.04-2.03a4.08 4.08 0 015.76 5.76l-7.8 7.82-7.8-7.8a4.13 4.13 0 01-1.2-2.88z" />
                  </svg>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer content_narrow">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button"><img src="images/close-button-Icon.svg"
          alt="Иконка закрытия диалогового окна"></button>
      <form class="popup__form">
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <label class="popup__form-item">
          <input class="popup__form-input popup__form-input_name" type="text" placeholder="Ваше имя" required>
        </label>
        <label class="popup__form-item">
          <input class="popup__form-input popup__form-input_job" type="text" placeholder="Ваша профессия" required>
        </label>
        <button class="popup__form-button" type="submit" value="send">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
