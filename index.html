<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto/Russia</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <meta name="description" content="Соцсеть для путешественников">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="content">
    <header class="header">
      <a href="index.html" target="_self">
        <img class="header__logo" src="images/logo-mesto-russia.svg" alt="Логотип Mesto.Russia">
      </a>
    </header>
    <main>
      <section class="profile content__narrow">
        <div class="profile__avatar"></div>
        <div class="profile__user-info">
          <div class="profile__user-container">
            <h1 class="profile__username">Жак-Ив Кусто</h1>
            <button class="profile__user-button" type="button">
              <img class="profile__edit-icon" src="images/button-edit-icon.svg" alt="Кнопка редактирования профиля">
            </button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-icon" src="images/button-plus-icon.svg" alt="Кнопка добавления нового фото">
        </button>
      </section>
      <section class="cards content__narrow">
        <ul class="cards__container">

          <li class="cards__item">
            <div class="cards__img">
              <button class="cards__trash-button">
                <img class="cards__trash-icon" src="images/trash-icon.svg" alt="Кнопка 'Удалить'">
              </button>
            </div>
            <div class="cards__info">
              <h2 class="cards__title">Эльбрус</h2>
              <button class="cards__like-button" type="button">
                <img class="cards__like-icon" src="images/like-icon-disabled.svg" alt="Кнопка 'Нравится'">
              </button>
            </div>
          </li>

          <li class="cards__item">
            <img class="cards__img" src="images/polyana.jpg" alt="Сноубордисты на склоне в Красной Поляне">
            <div class="cards__info">
              <h2 class="cards__title">Красная поляна</h2>
              <button class="cards__like-button" type="button">
                <img class="cards__like-icon" src="images/like-icon-disabled.svg" alt="Кнопка 'Нравится'">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__img" src="https://cutt.ly/JhnOUBi" alt="Кресельный подъёмник на Чегете">
            <div class="cards__info">
              <h2 class="cards__title">Чегет, Приэльбрусье</h2>
              <button class="cards__like-button" type="button">
                <img class="cards__like-icon" src="images/like-icon-disabled.svg" alt="Кнопка 'Нравится'">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__img" src="images/karelia.jpg" alt="Закат на озере в Карелии">
            <div class="cards__info">
              <h2 class="cards__title">Карелия</h2>
              <button class="cards__like-button" type="button">
                <img class="cards__like-icon" src="images/like-icon-disabled.svg" alt="Кнопка 'Нравится'">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__img" src="images/ladoga.jpg" alt="Острова Ладожского озера">
            <div class="cards__info">
              <h2 class="cards__title">Ладожское озеро</h2>
              <button class="cards__like-button" type="button">
                <img class="cards__like-icon" src="images/like-icon-disabled.svg" alt="Кнопка 'Нравится'">
              </button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__img" src="https://cutt.ly/ShnPP8p" alt="Вид на карьер в Кондуках, Тульская область">
            <div class="cards__info">
              <h2 class="cards__title">Кондуки</h2>
              <button class="cards__like-button" type="button">
                <img class="cards__like-icon" src="images/like-icon-disabled.svg" alt="Кнопка 'Нравится'">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer content__narrow">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"><img src="images/close-popup-icon.svg"
          alt="Иконка закрытия диалогового окна"></button>
      <form name="popup__form" class="popup__form">
        <h2 class="popup__form-heading">Редактировать профиль</h2>
        <label class="popup__form-item">
          <input class="popup__form-input popup__form-input_name" name="username" type="text" placeholder="Ваше имя"
            required>
        </label>
        <label class="popup__form-item">
          <input class="popup__form-input popup__form-input_job" name="userjob" type="text" placeholder="Ваша профессия"
            required>
        </label>
        <button class="popup__form-button" type="submit" value="send">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
